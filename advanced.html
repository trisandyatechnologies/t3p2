<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced HTML</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse; width: 100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Place</th>
          <th>Age</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lavanya</td>
          <td>PKPL</td>
          <td>15</td>
          <td><img src="https://placehold.it/40x40" /></td>
        </tr>
        <tr>
          <td>Sai</td>
          <td>BPRM</td>
          <td>15</td>
          <td><img src="https://placehold.it/40x40" /></td>
        </tr>
        <tr>
          <td>Teja</td>
          <td>BPRM</td>
          <td>15</td>
          <td><img src="https://placehold.it/40x40" /></td>
        </tr>
        <tr>
          <td>Vinay</td>
          <td>PKPL</td>
          <td>15</td>
          <td><img src="https://placehold.it/40x40" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Average Age</td>
          <td>15</td>
        </tr>
      </tfoot>
    </table>

    <form>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <input />

      <textarea> </textarea>

      <div>
        Gender:
        <label>Male <input type="radio" name="gender" /></label>
        <label>Female <input type="radio" name="gender" /></label>
      </div>

      <div>
        Places visited:
        <label>PKPL <input type="checkbox" name="places" /></label>
        <label>BPRM <input type="checkbox" name="places" /></label>
        <label>CPL <input type="checkbox" name="places" /></label>
      </div>
    </form>
  </body>
</html>
